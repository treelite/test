<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Jasmine Spec Runner</title>
    <% with (scripts) { %>
    <% [].concat(jasmine, vendor, helpers, reporters).forEach(function(script){ %>
    <script src="<%= script %>"></script>
    <% }) %>
    <% }; %>
</head>
<body>
    <script type="text/javascript">
        qiao.config({
            baseUrl: '<%= options.baseUrl %>'
        });
        qiao.require(
            ["<%= scripts.src.join('","') %>"],
            function () {
                qiao.require(["<%= [].concat(scripts.specs, scripts.start).join('","') %>"]);
            }
        );
    </script>
</body>
</html>
