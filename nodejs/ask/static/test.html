<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.0 Transitional//EN">
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <style type="text/css">
        .road {position:relative;width:700px;height:30px;border:1px solid #CCC;margin-bottom:20px}
        #box {position:absolute;top:0px;left:0px;height:30px;width:30px;background:#333}
    </style>
</head>
<body>
    <div class="road">
        <div id="box"></div>
    </div>
    <input type="button" value="accelerate" rel="acc"/>&nbsp;
    <input type="button" value="ease-out" rel="ease"/>&nbsp;
    <input type="button" value="ease-sina" rel="sina"/>
<script type="text/javascript" src="tween.js"></script>
<script type="text/javascript">
var target = document.getElementById('box'),
    btns = document.getElementsByTagName('input');

function clickHandler() {
    var el = this;

    target.style.left = '0px';
    tween(target, 'left', 670, 3, el.getAttribute('rel'));
}

for (var i = 0, item; item = btns[i]; i++) {
    item.onclick = clickHandler;
}
</script>
</body>
</html>
