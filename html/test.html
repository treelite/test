<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Test</title>
        <style type="text/css">
            .angle {
                position: fixed;
                bottom: 0px;
                right: 0px;
                width: 80px;
                height: 80px;
                overflow: hidden;
                cursor: pointer;
            } 
            .angle-inner {
                position: absolute;
                top: 0px;
                left: 0px;
                width: 160px;
                height: 160px;
                background: #CCC;
                -webkit-border-radius: 80px;
                -moz-border-radius: 80px;
                -o-border-radius: 80px;
                border-radius: 80px;
            }

            .angle-inner strong {
                position: absolute;
                top: 35px;
                left: 20px;
                -webkit-transform: rotate(-45deg);
                -moz-transform: rotate(-45deg);
                -o-transform: rotate(-45deg);
                transform: rotate(-45deg);
            }
        </style>
    </head>
    <body>
        <div class="angle">
            <div class="angle-inner"><strong>免费咨询</strong></div>
        </div>
    </body>
</html>
